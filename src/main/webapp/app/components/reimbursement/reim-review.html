<html>
    <head>
        <title>Reimbursement Review</title>
        <meta charset="windows-1252">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container reim-review">
            <div class="top-main-head pull-left width-100">
                <h4 class="pull-left page-section-header no-padding-left">Reimbursement Request</h4>
            </div>
            <div id='' class="candidate-summary reim-summary col-md-12 col-lg-12 col-sm-12 col-xs-12" ng-class="{init:vm.isInit}">

            </div>
            <table id="reim-review" class="display"></table>
            <form name="reimReviewForm" class="vendor-form" id="reimReviewForm" novalidate>
            <div class='no-padding-left col-lg-8 col-md-8 col-sm-8 col-xs-12'>
                <div class='reim-fields no-padding-left col-lg-8 col-md-8 col-sm-8 col-xs-12'>
                     <div class="inline col-md-12 col-lg-12 col-sm-12 col-xs-12">
                        <label class="label-bold control-label col-md-6 col-lg-6 col-sm-6 col-xs-6" for="amountApproved">Amount Approved :</label>
                        <input only-digits type="text" name="amountApproved" id="amountApproved"
                               ng-model="vm.reimReviewData.amountApproved"
                               class="col-md-6 col-lg-6 col-sm-6 col-xs-6 form-input" placeholder="Amount"
                               validation="numeric:alt=Number only | required:alt=Required field" />
                    </div>
                     <div class="inline col-md-12 col-lg-12 col-sm-12 col-xs-12">
                        <label class="label-bold control-label col-md-6 col-lg-6 col-sm-6 col-xs-6" for="remarks">Remarks :</label>
                        <input only-digits type="text" name="remarks" id="remarks"
                               ng-model="vm.reimReviewData.remarks"
                               class="col-md-6 col-lg-6 col-sm-6 col-xs-6 form-input" placeholder="remarks"
                               validation="required:alt=Required field" />
                    </div>
                </div>
                <div class='col-lg-2 col-md-2 col-sm-2 col-xs-12'>
                    <span class='dld-doc'><i class="fa fa-download" aria-hidden="true"></i></span>
                    <label class='dld-label'>Download documents</label>
                </div>
            </div>
            
             <div class="bottom-button-liner">       
                
                 <button class="logout-button pull-right add-button confirm-btn" title="Approve" ng-click='vm.approve()'>
                        <span class="fa-stack fa-lg pull-left"><i
                                class="fa fa-check" aria-hidden="true"></i></span>
                                <span class="text">Approve</span>              
                </button>
                 <button class="reim-reject logout-button pull-right add-button confirm-btn" title="Reject">
                        <span class="fa-stack fa-lg pull-left"><i
                                class="fa fa-close" aria-hidden="true"></i></span>
                                <span class="text">Reject</span>              
                </button>
                    
        </div>
                </form>
        </div>
    </body>
</html>
