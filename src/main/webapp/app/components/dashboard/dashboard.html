<div class="sub-content dashboard" ng-init="vm.init()">

	<div class="row">
		<div ng-class="{'col-lg-offset-1 col-md-offset-1 col-xs-offset-1 col-sm-offset-1':$index==0}" class="col-lg-2 col-md-2 col-xs-6 col-sm-4 indication-panel" ng-repeat="task in vm.taskStatus track by $index">
                    <div class="panel panel-{{task.panelClass}}" ng-click="vm.selectFilter(task.name)"> 
				<div class="panel-heading">
					<div class="row">                                            
                                                <div class="huge text-center col-lg-12 col-md-12 col-xs-12 col-sm-12">{{task.count}}</div>
                                                <div class="no-padding text-center col-lg-12 col-md-12 col-xs-12 col-sm-12"><span class="inner-text">{{task.name}}</span> 
						</div>
						<div class="text-center col-lg-12 col-md-12 col-xs-12 col-sm-12">
							<i class="fa {{task.fontIcon}} fa-3x"></i>
						</div>
						
					</div>
				</div>
			</div>
		</div>
        </div>

	<div class="row tasklist">
		<table id="tasksList" class="display"></table>
	</div>
</div>
