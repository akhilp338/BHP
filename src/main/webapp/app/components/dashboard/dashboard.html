<div class="sub-content dashboard" ng-init="vm.init()">

	<div class="row">

		<div class="col-lg-6 col-md-6 col-xs-12 col-sm-12 indication-panel">
			<div class="panel panel-green">
				<div class="panel-heading">
					<div class="row">
                                            <div class="col-xs-9 text-left">
                                                <div class="huge">150<span class="inner-text"> Completed Tasks</span> </div>

						</div>
						<div class="col-xs-3 text-center">
							<i class="fa fa-check-circle fa-5x"></i>
						</div>
						
					</div>
				</div>
			</div>
		</div>
		<div class="col-lg-6 col-md-6 col-xs-12 col-sm-12 indication-panel">
			<div class="panel panel-yellow">
				<div class="panel-heading">
					<div class="row">
                                            <div class="col-xs-9 text-left">
							<div class="huge">85<span class="inner-text">Pending Tasks</span> </div>							
						</div>
						<div class="col-xs-3 text-center">
							<i class="fa fa-times-circle fa-5x"></i>
						</div>
						
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- /.row -->

	<div class="row tasklist">
		<table id="tasksList" class="display"></table>
	</div>
