<div class="form-horizontal candidate-form col-md-12 col-lg-12 col-sm-12 col-xs-12" name="reg_form">
    <div class="top-main-head pull-left width-100">
        <h4 class="pull-left page-section-header">Fill Candidate Details</h4>
        <button ng-click="vm.back()"
                class="logout-button pull-right add-button" title="Back To Home Screen">
            <span class="fa-stack fa-lg pull-left"><i
                    class="fa fa-arrow-left" aria-hidden="true"></i></span>
            <span class="text">Back</span>              
        </button>
        <div class="nav nav-tabs col-md-12 col-lg-12 col-sm-12 col-xs-12">
            <button ng-repeat="step in steps" class="tab-btn col-md-2 col-lg-2 col-sm-5 col-xs-5"
                    ng-class="{'odd-btn':$index%2!=0,'active': $index == getCurrentStepIndex()}"><a
                    href="javascript:void(0)" ng-click="goToStep($index)">{{step}}</a></button>

        </div>
    </div>
    <form name="regForm" id="form_0" novalidate>
        <div ng-switch on="selection">
            <!-- First Step -->
            <div ng-switch-when="Personal">
                <div class="row">
                    <div class="data-outer col-md-6 col-lg-6 col-sm-12 col-xs-12">                        
                        <div class="data-main-container">     
                            <header class="data-main-container-header">Basic Information</header>
                            <div class="control-group col-lg-4 col-md-4 col-sm-6 col-xs-6 pull-left">
                                <label class="control-label" for="firstName">First Name</label>
                                <div class="controls">
                                    <input type="text" name="firstName" id="firstName"
                                           ng-model="vm.registration.firstName"
                                           class="form-input width-100" placeholder="First Name"
                                           validation="alpha:alt=Alphabets only|required:alt=Required" />
                                </div>
                            </div>
                            <div class="control-group col-lg-4 col-md-4 col-sm-6 col-xs-6 pull-left">
                                <label class="control-label" for="middleName">Middle Name</label>
                                <div class="controls">
                                    <input type="text" name="middleName" id="middleName"
                                           validation="alpha:alt=Alphabets only"
                                           ng-model="vm.registration.middleName"
                                           class="form-input width-100" placeholder="Middle Name" />
                                </div>
                            </div>
                            <div class="control-group col-lg-4 col-md-4 col-sm-6 col-xs-6 pull-left">
                                <label class="control-label" for="lastName">Last Name</label>
                                <div class="controls">
                                    <input type="text" name="lastName" id="lastName"
                                           ng-model="vm.registration.lastName"
                                           class="form-input width-100" placeholder="Last Name"
                                           validation="required:alt=Required" />
                                </div>
                            </div>
                            <div class="control-group col-lg-4 col-md-4 col-sm-6 col-xs-6 pull-left">
                                <label class="control-label" for="dob">Date of Birth</label>
                                <div class="controls">
                                    <p class="input-group">
                                        <input type="text"
                                               name="dob"
                                               show-button-bar ="false"
                                               class="form-input date-form"                                           
                                               ng-model="vm.registration.dob"
                                               is-open="vm.isDobPickerOpen"
                                               uib-datepicker-popup="dd-MMM-yyyy"
                                               datepicker-options="vm.dobDateOptions" 
                                               readonly/>
                                        <span class="input-group-btn custom-datepick">
                                            <button type="button" 
                                                    class="btn btn-default" 
                                                    ng-click="vm.setDpOpenStatus('isDobPickerOpen')">
                                                <i class="glyphicon glyphicon-calendar"></i>
                                            </button>
                                        </span>
                                    </p>
                                </div>
                            </div>
                            <div class="control-group col-lg-3 col-md-3 col-sm-6 col-xs-6 pull-left">
                                <label class="control-label" for="gender">Gender</label>
                                <div class="controls">
                                    <select name="gender" ng-model="vm.registration.gender.id" validation="required:alt=required"
                                            class="form-input width-100" ng-options="gender.id as (gender.code) for gender in vm.lookups.GENDER">                   
                                        <option value="">--SELECT--</option>
                                    </select>
                                </div>
                            </div>
                            <div class="control-group col-lg-2 col-md-2 col-sm-6 col-xs-6 pull-left">
                                <label class="control-label" for="dob">Blood grp.</label>
                                <div class="controls small-drop">
                                    <select name="bloodGroup" ng-model="vm.registration.bloodGroup.id" class="form-input width-100" 
                                            ng-options="bloodGroup.id as (bloodGroup.code) for bloodGroup in vm.lookups.BG">                   
                                        <option value="">-SELECT-</option>
                                    </select>
                                </div>
                            </div>
                            <div class="control-group col-lg-3 col-md-3 col-sm-6 col-xs-6 pull-left">
                                <label class="control-label" for="coo">Country Of Origin</label>
                                <div class="controls">
                                    <select name="countryOfOrigin" ng-model="vm.registration.countryOfOrigin.id"
                                            class="form-input width-100" ng-options="country.id as (country.description) for country in vm.lookups.COUNTRY"
                                            validation="required:alt=required">
                                        <option value="">--SELECT--</option>
                                    </select>                                    
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="data-outer col-md-6 col-lg-6 col-sm-12 col-xs-12">                        
                            <div class="data-main-container">     
                                <header class="data-main-container-header">Contact Information</header>
                                <div class="control-group col-lg-2 col-md-2 col-sm-2 col-xs-2 pull-left">
                                    <label class="control-label" for="coo">Code</label>
                                    <div class="controls small-drop">
                                        <select name="personal_country_code" ng-model="vm.registration.personalContactNo.country.id"
                                                class="form-input width-100" ng-options="country.id as (country.description  + ' - ' + '+' + country.phoneCode) for country in vm.lookups.COUNTRY"
                                                onselect = "country.id as (country.phoneCode)">
                                            <option value="">-SELECT-</option>
                                        </select>                                    
                                    </div>
                                </div>
                                <div class="control-group col-lg-4 col-md-4 col-sm-4 col-xs-4 pull-left">
                                    <label class="control-label" for="personal_contact">Personal
                                        Contact No</label>
                                    <div class="controls">
                                        <input type="text" only-digits name="personal_contact" id="personal_contact"
                                               ng-model="vm.registration.personalContactNo.number"
                                               class="form-input width-100" placeholder="Personal Contact No"
                                               maxlength="10"
                                               validation="max_len:10:alt=max. 10 digits|numeric:alt=Number only|required:alt=Required" />
                                    </div>
                                </div>
                                <div class="control-group col-lg-6 col-md-6 col-sm-6 col-xs-6 pull-left">
                                    <label class="control-label" for="email">Personal Email
                                        Id</label>
                                    <div class="controls">
                                        <input type="text" name="email" id="email"
                                               ng-model="vm.registration.personalEmail"
                                               class="form-input width-100" placeholder="Personal Email Id"
                                               validation="email:alt=email id not valid|required:alt=Required" />
                                    </div>
                                </div>
                                <div class="control-group col-lg-6 col-md-6 col-sm-6 col-xs-6 pull-left">
                                    <label class="control-label" for="ofc_email">Official
                                        Email Id</label>
                                    <div class="controls">
                                        <input type="text" name="ofc_email" id="ofc_email"
                                               ng-model="vm.registration.officialEmail"
                                               class="form-input width-100" placeholder="Official Email Id"
                                               validation="email:alt=email id not valid" />
                                    </div>
                                </div>
                                <div class="control-group col-lg-2 col-md-2 col-sm-2 col-xs-2 pull-left">
                                    <label class="control-label" for="coo">Code</label>
                                    <div class="controls small-drop">
                                        <select name="ofc_contact_country_code" ng-model="vm.registration.officialContactNo.country.id"
                                                class="form-input width-100" ng-options="country.id as (country.description  + ' - ' + '+' + country.phoneCode) for country in vm.lookups.COUNTRY"
                                                >
                                            <option value="">-SELECT-</option>
                                        </select>                                    
                                    </div>
                                </div>
                                <div class="control-group col-lg-4 col-md-4 col-sm-4 col-xs-4 pull-left">
                                    <label class="control-label" for="ofc_contact">Official
                                        Contact</label>
                                    <div class="controls">
                                        <input type="text" name="ofc_contact" id="ofc_contact"
                                               ng-model="vm.registration.officialContactNo.number"
                                               class="form-input width-100" placeholder="Official Contact"
                                               validation="max_len:10:alt=max. 10 digits|numeric:alt=Number only"
                                               maxlength="10"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="data-outer col-md-6 col-lg-6 col-sm-12 col-xs-12">                        
                            <div class="data-main-container">     
                                <header class="data-main-container-header">Permanent Address</header>
                                <div class="control-group col-lg-4 col-md-4 col-sm-6 col-xs-6 pull-left">
                                    <label class="control-label" for="permanentAddress_address_line1">Address
                                        Line 1</label>
                                    <div class="controls">
                                        <input type="text" name="permanentAddress_address_line1" id="address_line1"
                                               ng-model="vm.registration.permanentAddress.address1"
                                               class="form-input width-100" placeholder="Address Line 1"
                                               validation="required:alt=Required" />
                                    </div>
                                </div>
                                <div class="control-group col-lg-4 col-md-4 col-sm-6 col-xs-6 pull-left">
                                    <label class="control-label" for="address_line2">Address
                                        Line 2</label>
                                    <div class="controls">
                                        <input type="text" name="permanentAddress_address_line2" id="address_line1"
                                               ng-model="vm.registration.permanentAddress.address2"
                                               class="form-input width-100" placeholder="Address Line 2"
                                               ng-change="vm.checkAddress()" />
                                    </div>
                                </div>
                                <div class="control-group col-lg-4 col-md-4 col-sm-6 col-xs-6 pull-left">
                                    <label class="control-label" for="permanentAddress_country">Country</label>
                                    <div class="controls">
                                        <select name="permanentAddress_country" ng-model="vm.registration.permanentAddress.city.state.country.id"
                                                ng-change="vm.getStatesByCountry(vm.registration.permanentAddress.city.state.country.id, 'permenant')"
                                                class="form-input width-100" ng-options="country.id as (country.description) for country in vm.lookups.COUNTRY"
                                                validation="required:alt=required">
                                            <option value="">--SELECT--</option>
                                        </select>                                   
                                    </div>
                                </div>
                                <div class="control-group col-lg-4 col-md-4 col-sm-6 col-xs-6 pull-left">
                                    <label class="control-label" for="permanentAddress_state">State</label>
                                    <div class="controls">
                                        <select name="permanentAddress_state" ng-model="vm.registration.permanentAddress.city.state.id"
                                                ng-change="vm.getCitiesByStates(vm.registration.permanentAddress.city.state.id, 'permenant')"
                                                class="form-input width-100" ng-options="states.id as (states.description) for states in vm.statesPerm"
                                                validation="required:alt=required">
                                            <option value="">--SELECT--</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="control-group col-lg-4 col-md-4 col-sm-6 col-xs-6 pull-left">
                                    <label class="control-label" for="permanentAddress_city">City</label>
                                    <div class="controls">
                                        <select name="permanentAddress_city" ng-model="vm.registration.permanentAddress.city.id"
                                                class="form-input width-100" ng-options="city.id as (city.description) for city in vm.citiesPerm">
                                            <option value="">--SELECT--</option>   
                                        </select> 

                                    </div>
                                </div>
                                <div class="control-group col-lg-4 col-md-4 col-sm-6 col-xs-6 pull-left">
                                    <label class="control-label" for="zip_code">ZIP Code</label>
                                    <div class="controls">
                                        <input type="text" name="permanentAddress_zip_code" id="zip_code"
                                               ng-model="vm.registration.permanentAddress.zipCode"
                                               class="form-input width-100" placeholder="ZIP Code"
                                               validation="max_len:7:alt=max. 7 digits|numeric:alt=Number only|required:alt=Required"
                                               ng-change="vm.checkAddress()" maxlength="7"/>                                    
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="data-outer col-md-6 col-lg-6 col-sm-12 col-xs-12">                        
                            <div class="data-main-container">     
                                <header class="data-main-container-header">Current Address
                                    &nbsp;(<div class="checkbox">
                                        <input type="checkbox" id="checkbox1" ng-model="vm.isChecked"
                                               class="styled" ng-disabled="!vm.isCheckboxEnable"
                                               ng-click="vm.copyAddress($event)"> <label for="checkbox1">
                                            Same as permanent address </label>
                                    </div>)</header>

                                <div class="control-group col-lg-4 col-md-4 col-sm-6 col-xs-6 pull-left">
                                    <label class="control-label" for="currentAddress_address_line1">Address
                                        Line 1</label>
                                    <div class="controls">
                                        <input type="text" name="currentAddress_address_line1" id="address_line1"
                                               ng-model="vm.registration.currentAddress.address1"
                                               class="form-input width-100" placeholder="Address Line 1" />
                                    </div>
                                </div>
                                <div class="control-group col-lg-4 col-md-4 col-sm-6 col-xs-6 pull-left">
                                    <label class="control-label" for="currentAddress_address_line2">Address
                                        Line 2</label>
                                    <div class="controls">
                                        <input type="text" name="currentAddress_address_line2" id="address_line1"
                                               ng-model="vm.registration.currentAddress.address2"
                                               class="form-input width-100" placeholder="Address Line 2"/>
                                    </div>
                                </div>
                                <div class="control-group col-lg-4 col-md-4 col-sm-6 col-xs-6 pull-left">
                                    <label class="control-label" for="currentAddress_country">Country</label>
                                    <div class="controls">
                                        <select name="currentAddress_country" ng-model="vm.registration.currentAddress.city.state.country.id"
                                                ng-change="vm.getStatesByCountry(vm.registration.currentAddress.city.state.country.id, 'current')"
                                                class="form-input width-100" ng-options="country.id as (country.description) for country in vm.lookups.COUNTRY"
                                                >
                                            <option value="">--SELECT--</option>
                                        </select> 
                                    </div>
                                </div>
                                <div class="control-group col-lg-4 col-md-4 col-sm-6 col-xs-6 pull-left">
                                    <label class="control-label" for="currentAddress_state">State</label>
                                    <div class="controls">
                                        <select name="currentAddress_state" ng-model="vm.registration.currentAddress.city.state.id"
                                                ng-change="vm.getCitiesByStates(vm.registration.currentAddress.city.state.id, 'current')"
                                                class="form-input width-100" ng-options="states.id as (states.description) for states in vm.statesCurnt"
                                                >
                                            <option value="">--SELECT--</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="control-group col-lg-4 col-md-4 col-sm-6 col-xs-6 pull-left">
                                    <label class="control-label" for="currentAddress_city">City</label>
                                    <div class="controls">
                                        <select name="currentAddress_city" ng-model="vm.registration.currentAddress.city.id"
                                                class="form-input width-100" ng-options="city.id as (city.description) for city in vm.citiesCurnt">
                                            <option value="">--SELECT--</option>
                                        </select> 
                                    </div>
                                </div>
                                <div class="control-group col-lg-4 col-md-4 col-sm-6 col-xs-6 pull-left">
                                    <label class="control-label" for="currentAddress_zip_code">ZIP Code</label>
                                    <div class="controls">
                                        <input type="text" name="currentAddress_zip_code" id="zip_code"
                                               ng-model="vm.registration.currentAddress.zipCode"
                                               class="form-input width-100" placeholder="ZIP Code"
                                               validation="max_len:7:alt=max. 7 digits|numeric:alt=Number only" 
                                               maxlength="7"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>



            <!-- Second Step -->
            <div ng-switch-when="Employment">
                <div class="row">
                    <div class="data-outer col-md-6 col-lg-6 col-sm-12 col-xs-12">                        
                        <div class="data-main-container">     
                            <header class="data-main-container-header">Basic Information</header>
                            <div class="control-group col-lg-2 col-md-4 col-sm-4 col-xs-3 pull-left">
                                <label class="control-label" for="experience">Exp.Yrs</label>
                                <div class="controls">
                                    <input type="text" name="experience" id="experience"
                                           ng-model="vm.registration.priorExperienceYear"
                                           class="form-input width-100" placeholder="Years"
                                           validation="required:alt=Required" />
                                </div>
                            </div>
                            <div class="control-group col-lg-2 col-md-4 col-sm-4 col-xs-3 pull-left">
                                <label class="control-label" for="experience">Exp.Months</label>
                                <div class="controls">
                                    <input type="text" name="experience" id="experience"
                                           ng-model="vm.registration.priorExperienceMonth"
                                           class="form-input width-100" placeholder="Months"
                                           validation="required:alt=Required" />
                                </div>
                            </div>
                            <div class="control-group col-lg-4 col-md-4 col-sm-4 col-xs-6 pull-left">
                                <label class="control-label" for="doj">Date of Joining</label>
                                <div class="controls">
                                    <p class="input-group">
                                        <input type="text"
                                               name="doj"
                                               show-button-bar ="false"
                                               class="form-input date-form" 
                                               uib-datepicker-popup="dd-MMM-yyyy"
                                               ng-model="vm.registration.doj"
                                               is-open="vm.isDojPickerOpen"
                                               uib-datepicker-popup="dd-MMM-yyyy"
                                               readonly/>
                                        <span class="input-group-btn custom-datepick">
                                            <button type="button" 
                                                    class="btn btn-default" 
                                                    ng-click="vm.setDpOpenStatus('isDojPickerOpen')">
                                                <i class="glyphicon glyphicon-calendar"></i>
                                            </button>
                                        </span>
                                    </p>    
                                </div>
                            </div>
                            <div class="control-group col-lg-4 col-md-3 col-sm-6 col-xs-6 pull-left">
                                <label class="control-label" for="division">Division</label>
                                <div class="controls">
                                    <select name="division" ng-model="vm.registration.division.id"
                                            class="form-input width-100" ng-options="division.id as (division.description) for division in vm.lookups.DIV"
                                            validation="required:alt=required">
                                        <option value="">--SELECT--</option>
                                    </select>
                                </div>
                            </div>
                            <div class="control-group col-lg-4 col-md-4 col-sm-6 col-xs-6 pull-left">
                                <label class="control-label" for="designation">Role</label>
                                <div class="controls">
                                    <select name="designation" ng-model="vm.registration.designation.id"
                                            class="form-input width-100" ng-options="designation.id as (designation.description) for designation in vm.lookups.DESIG"
                                            validation="required:alt=required">
                                        <option value="">--SELECT--</option>
                                    </select>
                                </div>
                            </div>
                            <div class="control-group col-lg-4 col-md-4 col-sm-6 col-xs-6 pull-left">
                                <label class="control-label" for="gender">Employment
                                    Status</label>
                                <div class="controls">
                                    <select name="employmentStatus" ng-model="vm.registration.employmentStatus.id"
                                            class="form-input width-100" ng-options="employmentStatus.id as (employmentStatus.description) for employmentStatus in vm.lookups.ESTATS">
                                        <option value="">--SELECT--</option>
                                    </select>
                                </div>
                            </div>
                            <div class="control-group col-lg-4 col-md-4 col-sm-6 col-xs-6 pull-left">
                                <label class="control-label" for="purpose">Purpose</label>
                                <div class="controls">
                                    <select name="purpose" ng-model="vm.registration.purpose.id"
                                            class="form-input width-100" ng-options="purpose.id as (purpose.description) for purpose in vm.lookups.PURPO">
                                        <option value="">--SELECT--</option>
                                    </select>
                                </div>
                            </div>
                            <div class="control-group col-lg-4 col-md-4 col-sm-6 col-xs-6 pull-left">
                                <label class="control-label" for="client">Client</label>
                                <div class="controls">
                                    <select name="client" ng-model="vm.registration.client.id"
                                            class="form-input width-100" ng-options="client[0] as (client[1]) for client in vm.lookups.CLIENT">
                                        <option value="">--SELECT--</option>
                                    </select>
                                </div>
                            </div>
                            <div class="control-group col-lg-4 col-md-4 col-sm-6 col-xs-6 pull-left">
                                <label class="control-label" for="partner">Partner</label>
                                <div class="controls">
                                    <input type="text" name="partner" id="partner"
                                           ng-model="vm.registration.partner" class="form-input width-100"
                                           placeholder="Partner" />
                                </div>
                            </div>
                            <div class="control-group col-lg-4 col-md-4 col-sm-6 col-xs-6 pull-left">
                                <label class="control-label" for="partner">Sourced By</label>
                                <div class="controls">
                                    <select name="sourcedBy" ng-model="vm.registration.sourcedBy"
                                            class="form-input width-100" ng-options="employee[1] as (employee[1]) for employee in vm.lookups.EMPLOYEES"
                                            validation="required:alt=required">
                                        <option value="">--SELECT--</option>
                                    </select>
                                </div>
                            </div>

                            <div class="control-group col-lg-4 col-md-4 col-sm-6 col-xs-6 pull-left">
                                <label class="control-label" for="experience">Skill</label>
                                <div class="controls">
                                    <input type="text" name="skill" id="experience"
                                           ng-model="vm.add.skill"
                                           class="form-input width-100" placeholder="skill name"/>
                                </div>
                            </div>

                            <div class="control-group col-lg-2 col-md-2 col-sm-6 col-xs-6 pull-left">
                                <label class="control-label" for="expYr">Exp.Yr</label>
                                <div class="controls">
                                    <input type="text" name="expYr" id="experience"
                                           ng-model="vm.add.expYr"
                                           class="form-input width-100" placeholder="Years"/>
                                </div>
                            </div>

                            <div class="control-group col-lg-2 col-md-2 col-sm-6 col-xs-6 pull-left">
                                <label class="control-label" for="expMnth">Exp.Months</label>
                                <div class="controls">
                                    <input type="text" name="expMnth" id="experience"
                                           ng-model="vm.add.expMnth"
                                           class="form-input width-100" placeholder="Months"/>
                                </div>
                            </div>

                            <div class="control-btn col-lg-4 col-md-4 col-sm-6 col-xs-6 pull-left">
                                <button ng-click="vm.addSkill()"
                                        class="logout-button skill-btn add-button" title="add skill">
                                    <span class="fa-stack fa-lg pull-left"><i
                                            class="fa fa-plus" aria-hidden="true"></i></span>
                                    <span class="text">Add skill</span>              
                                </button>
                            </div>
                            <div ng-if="vm.registration.skillSet.length" class="control-group col-lg-12 col-md-12 col-sm-12 col-xs-12 pull-left">
                                <label class="control-label" for="selectedSkillSet">Skill set</label>
                                <div class="controls">
                                    <md-content class="md-padding col-lg-12 col-md-12 col-sm-12 col-xs-12" layout="column">                                        
                                        <md-chips style="padding-left: 0;" class="col-lg-12 col-md-12 col-sm-12 col-xs-12 custom-chip"
                                                  ng-model="vm.registration.skillSet"
                                                  md-separator-keys="vm.keys"
                                                  md-input-name="skillList"
                                                  md-input-minlength="1"
                                                  > 
                                            <md-chip-template>
                                                <span>
                                                    <em>{{$chip.chipString}}</em>
                                                </span>
                                            </md-chip-template>
                                        </md-chips>
