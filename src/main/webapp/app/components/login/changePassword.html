<div class="modal-header">
    <h3 class="modal-title">Change Password</h3>
</div>
<div class="modal-body">
    <form name="vm.forgot_form">
                <div class="label-wrapper">
                    <label class="form-label">Current Password<span class="required">*</span></label>
                </div>
                <div class="field-wrapper">
                    <input type="password" class="form-input width-100" name="email" ng-model="vm.changePassword.currentPassword" 
                    validation="required:alt=Required field" onpaste="return false;">
                </div>
				<div class="label-wrapper">
                    <label class="form-label">New Password<span class="required">*</span></label>
                </div>
                <div class="field-wrapper">
                    <input type="password" class="form-input width-100" name="email" ng-model="vm.forgot.newPassword" 
                    validation="required:alt=Required field" onpaste="return false;">
                </div>
                <div class="label-wrapper">
                    <label class="form-label">Confirm New Password<span class="required">*</span></label>
                </div>
				<div class="field-wrapper">
                    <input type="password" class="form-input width-100" name="email" ng-model="vm.forgot.confirmNewPassword" 
                    validation="required:alt=Required field" onpaste="return false;">
                </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-formsubmit" type="button" ng-click="vm.submitChangePasswordReq()">Submit</button>
    <button class="btn btn-formCancel" type="button" ng-click="vm.cancel()">Cancel</button>
</div>
