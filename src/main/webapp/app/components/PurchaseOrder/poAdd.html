<div class="form-horizontal consultant-add" name="po_reg_form">
    
    <div class="top-main-head pull-left width-100">
        <h4 class="pull-left page-section-header-po">Purchase Order Details</h4>
        <button ng-click="vm.back()"
			class="logout-button pull-right add-button" title="Back To Home Screen">
			<span class="fa-stack fa-lg pull-left"><i
				class="fa fa-arrow-left" aria-hidden="true"></i></span>
	                        <span class="text">Back</span>              
		</button>
    </div>
    <form name="regForm" class="consultant-form" id="form_1" novalidate>
        <div class="row">
            <div class="data-outer col-md-12 col-lg-12 col-sm-12 col-xs-12">                        
                <div class="data-main-container">
                    <header class="data-main-container-header">Basic Information</header>
                    <div class="row">        
                    <div
                        class="control-group col-lg-3 col-md-3 col-sm-6 col-xs-12 pull-left">
                        <label class="control-label" for="poNo">PO Number</label>
                        <div class="controls">
                            <input type="text" name="poNo" id="poNo"
                                   ng-model="vm.registration.purchaseOrderNo"
                                   class="form-input width-100" placeholder="PO Number"
                                   validation="required:alt=Required field" />
                        </div>
                    </div>
                    <div
                        class="control-group col-lg-3 col-md-3 col-sm-6 col-xs-12 pull-left">
                        <label class="control-label" for="poDate">PO Date</label>
                        <div class="controls">
                                    <p class="input-group">
                                        <input type="text"
                                               name="poDate"
                                               show-button-bar ="false"
                                               class="form-input date-form"                                           
                                               ng-model="vm.registration.poDate"
                                               is-open="vm.isDobPickerOpen"
                                               uib-datepicker-popup="dd-MMM-yyyy"
                                               placeholder="PO Date"
                                               validation="required:alt=Required field" 
                                               readonly/>
                                        <span class="input-group-btn custom-datepick">
                                            <button type="button" 
                                                    class="btn btn-default" 
                                                    ng-click="vm.setDpOpenStatus('isDobPickerOpen')">
                                                <i class="glyphicon glyphicon-calendar"></i>
                                            </button>
                                        </span>
                                    </p>
                                </div>                 
                    </div>
                     <div class="control-group col-lg-3 col-md-3 col-sm-6 col-xs-12 pull-left">
                            <label class="control-label" for="currency">Currency</label>
                               	<select name="currency" ng-model="vm.registration.currency.id" validation="required:alt=required"
                                class="form-input width-100" ng-options="currency.id as (currency.description) for currency in vm.purchaseOrder.lookups.CURRENCY">                   
                            		<option value="">--SELECT--</option>
                       		 	</select>
                            </div>
                    <div class="control-group col-lg-3 col-md-3 col-sm-6 col-xs-12 pull-left">
                        <label class="control-label" for="monthlyRate">Monthly Rate</label>
                        <div class="controls">
                            <input type="text" name="monthlyRate" id="monthlyRate"
                                   ng-model="vm.registration.monthlyRate"
                                   class="form-input width-100"
                                   placeholder="Monthly Rate"
                                   validation="max_len:10:alt=max. 10 digits|numeric:alt=Number only|required:alt=Required field"
                                   maxlength="10" />
                        </div>
                    </div>
                    </div>
                    <div class="row">
                    <div
                        class="control-group col-lg-3 col-md-3 col-sm-6 col-xs-12 pull-left">
                        <label class="control-label" for="poValue">PO Value</label>
                        <div class="controls">
                            <input type="text" name="poValue" id="poValue"
                                   ng-model="vm.registration.poValue" class="form-input width-100"
                                   placeholder="PO Value" validation="max_len:10:alt=max. 10 digits|numeric:alt=Number only|required:alt=Required field"
                                   maxlength="10" />
                        </div>
                    </div>
                    <div
                        class="control-group col-lg-3 col-md-3 col-sm-6 col-xs-12 pull-left">
                        <label class="control-label" for="expiry">Expiry Date</label>
                        <div class="controls">
                            <p class="input-group">
                                        <input type="text"
                                               name="expiry"
                                               show-button-bar ="false"
                                               class="form-input date-form"                                           
                                               ng-model="vm.registration.expiry"
                                               is-open="vm.isDobPickerOpen1"
                                               uib-datepicker-popup="dd-MMM-yyyy"
                                               placeholder="Expiry Date"
                                               validation="required:alt=Required field" 
                                               readonly/>
                                        <span class="input-group-btn custom-datepick">
                                            <button type="button" 
                                                    class="btn btn-default" 
                                                    ng-click="vm.setDpOpenStatus('isDobPickerOpen1')">
                                                <i class="glyphicon glyphicon-calendar"></i>
                                            </button>
                                        </span>
                                    </p>
                        </div>
                    </div>
                    <div
                        class="control-group col-lg-3 col-md-3 col-sm-6 col-xs-12 pull-left">
                        <label class="control-label" for="status">Status</label>
                        <div class="controls">
                            <select name="status"
                                    ng-model="vm.registration.status.id"
                                    class="form-input width-100"
                                    ng-options="poStatus.id as (poStatus.description) for poStatus in vm.purchaseOrder.lookups.PO_STATUS"
                                    validation="required:alt=required">
                                <option value="">--SELECT--</option>
                            </select>
                        </div>
                    </div>
                    <div
                        class="control-group col-lg-3 col-md-3 col-sm-6 col-xs-12 pull-left">
                        <label class="control-label" for="poDesc">PO Description</label>
                        <div class="controls">
                            <input type="text" name="poDesc" id="poDesc"
                                   ng-model="vm.registration.poDesc" class="form-input width-100"
                                   placeholder="PO Value" validation="required:alt=Required field" />
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
     <div class="bottom-button-liner">        
        <button ng-click="vm.addPO()"
		class="logout-button pull-right add-button confirm-btn" title="Add PO">
		<span class="fa-stack fa-lg pull-left"><i
			class="fa fa-check" aria-hidden="true"></i></span>
                        <span class="text">{{vm.poButtonText}}</span>              
	</button>
        </div>
</div>
