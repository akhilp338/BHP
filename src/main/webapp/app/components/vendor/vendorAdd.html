<div class="form-horizontal vendor-add" name="vendor_reg_form">
    <div class="top-main-head pull-left width-100">
        <h4 class="pull-left page-section-header">Fill Vendor Details</h4>	
        <button ng-click="vm.back()"
			class="logout-button pull-right add-button" title="Back Button">
			<span class="fa-stack fa-lg pull-left"><i
				class="fa fa-arrow-left" aria-hidden="true"></i></span>
	                        <span class="text">Back</span>              
		</button>
    </div>
    <form name="regForm" class="vendor-form" id="form_1" novalidate>
        <div class="row">
            <div class="data-outer col-md-6 col-lg-6 col-sm-6 col-xs-12">                        
                <div class="data-main-container">
                    <header class="data-main-container-header">Basic Vendor Details</header>

                    <div
                        class="control-group col-lg-4 col-md-4 col-sm-6 col-xs-6 pull-left">
                        <label class="control-label" for="vendorName">Vendor Name</label>
                        <div class="controls">
                            <input type="text" name="vendorName" id="vendorName"
                                   ng-model="vm.registration.vendorName"
                                   class="form-input width-100" placeholder="Client Name"
                                   validation="required:alt=Required field" />
                        </div>
                    </div>
                    <div
                        class="control-group col-lg-3 col-md-3 col-sm-6 col-xs-6 pull-left">
                        <label class="control-label" for="vendorCat">Vendor Category</label>
                        <div class="controls">
                            <select name="vendorCategory"
                                    ng-model="vm.registration.category.id"
                                    class="form-input width-100"
                                    ng-options="vendorCategory.id as (vendorCategory.description) for vendorCategory in vm.lookups.VNDR_CAT"
                                    validation="required:alt=required">
                                <option value="">--SELECT--</option>
                            </select>
                        </div>
                    </div>
                     <div class="control-group col-lg-2 col-md-2 col-sm-2 col-xs-2 pull-left">
                            <label class="control-label" for="tds_cat">TDS Category</label>
                                <div class="controls small-drop">
                                    <select name="tdsCategory" ng-model="vm.registration.tdsCategory.id"
                                        class="form-input width-100" 
                                        ng-options="tdsCategory.id as (tdsCategory.description) for tdsCategory in vm.lookups.TDS_CAT"
                                    validation="required:alt=required">
                                        <option value="">-SELECT-</option>
                                    </select>                                    
                                </div>
                            </div>
                    <div class="control-group col-lg-3 col-md-3 col-sm-4 col-xs-4 pull-left">
                        <label class="control-label" for="description">Description</label>
                        <div class="controls">
                            <input type="text" name="description" id="description"
                                   ng-model="vm.registration.description"
                                   class="form-input width-100"
                                   placeholder="Description"
                                   validation="required:alt=Required field" />
                        </div>
                    </div>
                    <div class="control-group col-lg-3 col-md-3 col-sm-4 col-xs-4 pull-left">
                        <label class="control-label" for="contactNo">Contact no</label>
                        <div class="controls">
                            <input type="text" name="contactNo" id="contactNo"
                                   ng-model="vm.registration.phoneNo.number"
                                   class="form-input width-100"
                                   placeholder="Contact No"
                                   validation="max_len:10:alt=max. 10 digits|numeric:alt=Number only|required:alt=Required field"
                                   maxlength="10" />
                        </div>
                    </div>
                    <div
                        class="control-group col-lg-4 col-md-4 col-sm-6 col-xs-6 pull-left">
                        <label class="control-label" for="email">Email</label>
                        <div class="controls">
                            <input type="text" name="email" id="email"
                                   ng-model="vm.registration.email" class="form-input width-100"
                                   placeholder="Email" validation="required:alt=Required field" />
                        </div>
                    </div>
                    <div
                        class="control-group col-lg-4 col-md-4 col-sm-6 col-xs-6 pull-left">
                        <label class="control-label" for="webUrl">Website URL</label>
                        <div class="controls">
                            <input type="text" name="webUrl" id="webUrl"
                                   ng-model="vm.registration.webUrl" class="form-input width-100"
                                   placeholder="Website URL"
                                   validation="required:alt=Required field" />
                        </div>
                    </div>
                    <div
                        class="control-group col-lg-4 col-md-4 col-sm-6 col-xs-6 pull-left">
                        <label class="control-label" for="vendorStatus">Status</label>
                        <div class="controls">
                            <select name="vendorStatus"
                                    ng-model="vm.registration.status.id"
                                    class="form-input width-100"
                                    ng-options="vendorStatus.id as (vendorStatus.description) for vendorStatus in vm.lookups.VNDR_STATS"
                                    validation="required:alt=required">
                                <option value="">--SELECT--</option>
                            </select>
                        </div>
                    </div>
                    <div
                        class="control-group col-lg-4 col-md-4 col-sm-6 col-xs-6 pull-left">
                        <label class="control-label" for="vendorRating">Rating</label>
                        <div class="controls">
                            <select name="vendorRating"
                                    ng-model="vm.registration.rating.id"
                                    class="form-input width-100"
                                    ng-options="vendorRating.id as (vendorRating.description) for vendorRating in vm.lookups.VNDR_RATING"
                                    validation="required:alt=required">
                                <option value="">--SELECT--</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <div class="data-outer col-md-6 col-lg-6 col-sm-12 col-xs-12">                        
                            <div class="data-main-container">     
                                <header class="data-main-container-header">Vendor Address</header>
                                <div class="control-group col-lg-4 col-md-4 col-sm-6 col-xs-6 pull-left">
                                    <label class="control-label" for="permanentAddress_address_line1">Address
                                        Line 1</label>
                                    <div class="controls">
                                        <input type="text" name="permanentAddress_address_line1" id="address_line1"
                                               ng-model="vm.registration.address.address1"
                                               class="form-input width-100" placeholder="Address Line 1"
                                               validation="required:alt=Required" />
                                    </div>
                                </div>
                                <div class="control-group col-lg-4 col-md-4 col-sm-6 col-xs-6 pull-left">
                                    <label class="control-label" for="address_line2">Address
                                        Line 2</label>
                                    <div class="controls">
                                        <input type="text" name="permanentAddress_address_line2" id="address_line1"
                                               ng-model="vm.registration.address.address2"
                                               class="form-input width-100" placeholder="Address Line 2"
                                               ng-change="vm.checkAddress()" />
                                    </div>
                                </div>
                                <div class="control-group col-lg-4 col-md-4 col-sm-6 col-xs-6 pull-left">
                                    <label class="control-label" for="permanentAddress_country">Country</label>
                                    <div class="controls">
                                        <select name="permanentAddress_country" ng-model="vm.registration.address.city.state.country.id"
                                                ng-change="vm.getStatesByCountry(vm.registration.address.city.state.country.id, 'permenant')"
                                                class="form-input width-100" ng-options="country.id as (country.description) for country in vm.lookups.COUNTRY"
                                                validation="required:alt=required">
                                            <option value="">--SELECT--</option>
                                        </select>                                   
                                    </div>
                                </div>
                                <div class="control-group col-lg-4 col-md-4 col-sm-6 col-xs-6 pull-left">
                                    <label class="control-label" for="permanentAddress_state">State</label>
                                    <div class="controls">
                                        <select name="permanentAddress_state" ng-model="vm.registration.address.city.state.id"
                                                ng-change="vm.getCitiesByStates(vm.registration.address.city.state.id, 'permenant')"
                                                class="form-input width-100" ng-options="states.id as (states.description) for states in vm.statesVendor"
                                                validation="required:alt=required">
                                            <option value="">--SELECT--</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="control-group col-lg-4 col-md-4 col-sm-6 col-xs-6 pull-left">
                                    <label class="control-label" for="permanentAddress_city">City</label>
                                    <div class="controls">
                                        <select name="permanentAddress_city" ng-model="vm.registration.address.city.id"
                                                class="form-input width-100" ng-options="city.id as (city.description) for city in vm.citiesVendor">
                                            <option value="">--SELECT--</option>   
                                        </select> 

                                    </div>
                                </div>
                                <div class="control-group col-lg-4 col-md-4 col-sm-6 col-xs-6 pull-left">
                                    <label class="control-label" for="zip_code">ZIP Code</label>
                                    <div class="controls">
                                        <input type="text" name="permanentAddress_zip_code" id="zip_code"
                                               ng-model="vm.registration.address.zipCode"
                                               class="form-input width-100" placeholder="ZIP Code"
                                               validation="max_len:7:alt=max. 7 digits|numeric:alt=Number only|required:alt=Required"
                                               ng-change="vm.checkAddress()" maxlength="7"/>                                    
                                    </div>
                                </div>
                            </div>
                        </div>
        </div>
        <div class="row">
                
                <div class="data-outer col-md-6 col-lg-6 col-sm-6 col-xs-12">                        
                    <div class="data-main-container">   
                        <header class="data-main-container-header">Vendor Point Of Contact Details</header>
                        <div class="poc-section">
                            <div
                                class="control-group col-lg-4 col-md-4 col-sm-6 col-xs-6 pull-left">
                                <label class="control-label" for="pocName">POC Name</label>
                                <div class="controls">
                                    <input type="text" name="pocName" id="pocName"
                                           ng-model="vm.registration.poc.pocName"
                                           class="form-input width-100" placeholder="POC Name"
                                           validation="required:alt=Required field" />
                                </div>
                            </div>
                            <div 
                                class="control-group col-lg-4 col-md-4 col-sm-6 col-xs-6 pull-left">
                                <label class="control-label" for="designation">Designation</label>
                                <div class="controls">
                                    <select name="designation" ng-model="vm.registration.poc.pocDesignation.id"
                                            class="form-input width-100" ng-options="designation.id as (designation.description) for designation in vm.lookups.POC_DESGN"
                                            validation="required:alt=required">
                                        <option value="">--SELECT--</option>
                                    </select>
                                </div>
                            </div>
                            <div
                                class="control-group col-lg-4 col-md-4 col-sm-4 col-xs-8 pull-left">
                                <label class="control-label" for="contactNo">Contact no</label>
                                <div class="controls">
                                    <input type="text" name="poc.contactNo" id="poc.contactNo"
                                           ng-model="vm.registration.poc.contactNo.number"
                                           class="form-input width-100"
                                           placeholder="Contact No"
                                           validation="max_len:10:alt=max. 10 digits|numeric:alt=Number only|required:alt=Required field"
                                           maxlength="10"/>
                                </div>
                            </div>
                            <div
                                class="control-group col-lg-4 col-md-4 col-sm-6 col-xs-6 pull-left">
                                <label class="control-label" for="areaOfWork">Area Of Work</label>
                                <div class="controls">
                                    <input type="text" name="areaOfWork" id="areaOfWork"
                                           ng-model="vm.registration.poc.areaOfWork"
                                           class="form-input width-100"
                                           placeholder="Area Of Work"
                                           validation="required:alt=Required field" />
                                </div>
                            </div>
                        </div>
						</div>
				</div>
			</div>
        
       

    </form>
     <div class="bottom-button-liner">        
        <button ng-click="vm.vendorRegister()"
		class="logout-button pull-right add-button confirm-btn" title="Confirm and Register">
		<span class="fa-stack fa-lg pull-left"><i
			class="fa fa-check" aria-hidden="true"></i></span>
                        <span class="text">Confirm and Register</span>              
	</button>
        </div>
</div>
